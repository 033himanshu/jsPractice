<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Secret Message</title>
    <style>
        #message-show h1{
            margin-top: 0;
            text-align: center;
        }
        .row{
            margin-top: 25vh;
        }
    </style>
</head>
<body>
    <div class="row">
        <!-- read message -->
        <div id="message-input" class="col s8 offset-s2">
            <div class="card-panel">
                <form>
                    <label for="createMessage">Enter a Secret Message</label>
                    <input id="createMessage" type="text">
                    <button class="btn">Create</button>
                </form>
            </div>
        </div>

        <!-- copy message link -->
        <div id="message-link" class="col s8 offset-s2 hide">
            <div class="card-panel">
                    <label for="copyMessage">Share this link to your friend</label>
                    <input id="copyMessage" type="text" >
                    <button class="btn">Copy Link</button>
                    <a href="./index.html"><button class="btn">Write New</button></a>
            </div>
        </div>

        <!-- show message -->
        <div id="message-show" class="col s8 offset-s2 hide">
            <div class="card-panel">
                    <h1></h1>
                    <a href="./index.html">Write your own Secret Message</a>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
